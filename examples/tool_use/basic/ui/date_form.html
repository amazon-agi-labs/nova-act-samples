<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Entry Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Date Entry Form</h1>
    <form id="dateForm">
      <div class="form-group">
        <label for="date">Enter Date:</label>
        <input type="date" id="date" name="date" required />
      </div>
      <button type="submit">Submit Date</button>
    </form>

    <div id="result" class="result" style="display: none">
      <h3>Submitted Date:</h3>
      <p id="submittedDate"></p>
    </div>

    <script>
      document
        .getElementById("dateForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const date = document.getElementById("date").value;
          document.getElementById("submittedDate").textContent = date;
          document.getElementById("result").style.display = "block";
        });
    </script>
  </body>
</html>
